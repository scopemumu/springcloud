<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<script type="text/javascript" ></script>
<script type="text/javascript" src="js/jquery.11.3.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<style type="text/css">
bogy{
 text-align: center;
 
}

#content{
 	text-align: center;
}
#form{
	margin-left: 758px;
 	text-align: center;
}
</style>
</head>
<body>
<div id="content">
	<h2>estone登录页面</h2>
	<h3>表单登录</h3>
	<div id="form">
		<table>
			<tr>
				<td>用户名:</td> 
				<td><input type="text" name="username" id="username"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" id="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button id="submitBtn" >提交</button></td>
			</tr>
		</table>
	</div>
</div>	
<script>
$(function(){
	$("#submitBtn").click(function(){
	  $("#submitBtn").ajaxSubmit({
          type: 'post',
          url: '/usermgt/authentication/form',
          data: {
			"username":$("#username").val(),
			"password":$("#password").val()
		},
         success: function(result) { 
             alert(result);
         }
      });
	});
});
</script>
</body>
</html>
